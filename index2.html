<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Dashboard</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <div class="profile">
            <img src="/placeholder.svg?height=80&width=80" alt="Alex Johnson" />
            <h2>Alex Johnson</h2>
            <p>alex.johnson@gmail.com</p>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item active"><i>üè†</i> Dashboard</li>
                <li class="nav-item"><i>‚úàÔ∏è</i> Flights</li>
                <li class="nav-item"><i>üí≥</i> Wallet</li>
                <li class="nav-item"><i>üìä</i> Reports</li>
                <li class="nav-item"><i>üìà</i> Statistics</li>
                <li class="nav-item"><i>‚öôÔ∏è</i> Settings</li>
            </ul>
        </nav>
        <div class="active-users">
            <h3>ACTIVE USERS</h3>
            <div class="user-avatars">
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
            </div>
        </div>
    </aside>
    <main class="main-content">
        <div class="search-container">
            <div class="search-row">
                <div class="search-input">
                    <i>üìç</i>
                    <input type="text" placeholder="NEW YORK (JFK)" />
                </div>
                <div class="search-input">
                    <i>üìç</i>
                    <input type="text" placeholder="MUMBAI (BOM)" />
                </div>
                <div class="search-input">
                    <i>üìÖ</i>
                    <input type="text" placeholder="29 JULY 2019" />
                </div>
                <div class="search-input">
                    <i>üë•</i>
                    <input type="text" placeholder="2 TRAVELLER" />
                </div>
            </div>
            <div class="trip-types">
                <div class="trip-type active">ONE WAY</div>
                <div class="trip-type">ROUND TRIP</div>
                <div class="trip-type">MULTI CITY</div>
                <div class="trip-type">FIRST CLASS</div>
            </div>
            <button class="search-btn">SEARCH</button>
        </div>
        <div class="results-header">
            <h2>RESULT (25)</h2>
            <select class="filter-dropdown">
                <option>TICKET OF CLASS</option>
            </select>
        </div>
        <div id="flight-results"></div>
        <div class="map-section">
            <div class="map-header">
                <div>
                    <div>FROM</div>
                    <div><strong>JFK</strong></div>
                </div>
                <div>
                    <div>TO</div>
                    <div><strong>BOM</strong></div>
                </div>
            </div>
            <div class="map-container"></div>
            <div class="stop-indicators">
                <div class="stop-indicator active">NON STOP</div>
                <div class="stop-indicator">ONE STOP</div>
                <div class="stop-indicator">MORE STOP</div>
            </div>
            <div class="price-range">
                <div class="price-point">
                    <div class="price-dot"></div>
                    <div>$150</div>
                </div>
                <div class="price-point">
                    <div class="price-dot"></div>
                    <div>$2500</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
                        </html>
